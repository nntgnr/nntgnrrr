<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Покупка билетов на концерт</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2630f4;
            color: #e22a2a; 
            background-image: url('file:///Users/nurganatkalymzan/Downloads/91147a4417efb2dce207c6742b22aa6e.jpg'); 
            background-size: cover;
            background-position: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1d6ddd;
            padding: 10px 20px;
        }

        .hero-section {
            position: relative;
            text-align: center;
            padding: 60px 20px;
            background-color: rgba(0, 0, 0, 0.5); 
            color: white;
        }

        .hero-section h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hero-section p {
            font-size: 20px;
        }

        .main-content {
            text-align: center;
            padding: 40px;
        }

        .main-content img {
            width: 80%;
            max-width: 700px;
            border: 5px solid #d31d1d;
            border-radius: 10px;
        }

        .info {
            font-size: 20px;
            margin-top: 20px;
        }

        .highlight {
            font-size: 22px;
            font-weight: bold;
            color: #bd1818;
        }

        /* Сделаем фоны прозрачными */
        .ticket-purchase {
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(19, 70, 165, 0.5); /* Прозрачный фон */
            max-width: 400px;
            border: 3px solid #c82828;
            border-radius: 10px;
            color: #FFFFFF;
        }

        .ticket-purchase h2 {
            margin-bottom: 15px;
        }

        .ticket-purchase label {
            display: block;
            margin: 10px 0 5px;
        }

        .ticket-purchase select, .ticket-purchase input[type="number"], .ticket-purchase input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        .buy-button {
            background-color: #f82323;
            color: #FFFFFF;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #f02e2e;
        }

        /* Прозрачный фон для регистрационной панели */
        .registration-panel {
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(19, 70, 165, 0.5); /* Прозрачный фон */
            max-width: 400px;
            border: 3px solid #c82828;
            border-radius: 10px;
            color: #FFFFFF;
        }

        .registration-panel h2 {
            margin-bottom: 15px;
            text-align: center;
        }

        .registration-panel label {
            display: block;
            margin: 10px 0 5px;
        }

        .registration-panel input[type="text"],
        .registration-panel input[type="email"],
        .registration-panel input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        .registration-button {
            background-color: #f82323;
            color: #FFFFFF;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .registration-button:hover {
            background-color: #f02e2e;
        }

    </style>
</head>
<body>

   
    <div class="hero-section">
        <h1>Добро пожаловать на концерт</h1>
        <p>Присоединяйтесь к нам для незабываемого вечера в Токио.</p>
    </div>

    
    <div class="main-content">
        <img src="file:///Users/nurganatkalymzan/Downloads/Kadokawa-Dreams-3-2.jpg" alt="Концертное изображение">
        <div class="info">
            <p> <span class="highlight"></span>.</p>
            <p></p>
        </div>
    </div>

    
    <div class="registration-panel">
        <h2>Зарегистрироваться</h2>
        <form action="file:///Users/nurganatkalymzan/Desktop/nntgnr2/index.html" method="get">
            <label for="username">Логин</label>
            <input type="text" id="username" name="username" placeholder="Введите логин" required>

            <label for="email">Электронная почта</label>
            <input type="email" id="email" name="email" placeholder="Введите ваш email" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>

            <button type="submit" class="registration-button">Зарегистрироваться</button>
        </form>
    </div>

    <div class="ticket-purchase">
        <h2>Купить билеты</h2>
        <form>
            <label for="date">Дата</label>
            <input type="date" id="date" name="date" required>

            <label for="quantity">Количество билетов</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" required>

            <label for="row">Ряд</label>
            <select id="row" name="row" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>

            <label for="seat">Место</label>
            <input type="number" id="seat" name="seat" min="1" required>

            <button type="submit" class="buy-button">Оформить покупку</button>
        </form>
    </div>

</body>
</html>
